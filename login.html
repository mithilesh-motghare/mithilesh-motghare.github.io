<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function printError(Id, Msg) {
            document.getElementById(Id).innerHTML = Msg;
        }
        function validateLoginForm() {
            var email = document.Form.email.value;
            var password = document.Form.password.value;

            var emailErr = passErr =true;
            if(email == "") {
                printError("emailErr", "Please enter your email address");
                var elem = document.getElementById("email");
                elem.classList.add("input-2");
                elem.classList.remove("input-1");
            } 
            else {
                var regex = /^\S+@\S+\.\S+$/;
                if(regex.test(email) === false) {
                    printError("emailErr", "Please enter a valid email address");
                    var elem = document.getElementById("email");
                    elem.classList.add("input-2");
                    elem.classList.remove("input-1");
            } 
            else{
                printError("emailErr", "");
                emailErr = false;
                var elem = document.getElementById("email");
                elem.classList.add("input-1");
                elem.classList.remove("input-2");
            }
            }
    
            if(password ==""){
                printError("passErr", "Please enter a password");
                var elem = document.getElementById("password");
                elem.classList.add("input-2");
                elem.classList.remove("input-1");
            }
            else {
                printError("passErr", "");
                passErr = false;
                var elem = document.getElementById("password");
                elem.classList.add("input-1");
                elem.classList.remove("input-2");
            }

            if(emailErr || passErr == true) {
                return false;
            } 
        };
    </script>
</head>
<body>
   
<form name="Form" onsubmit="return validateLoginForm()" >
    <h2>Log-In</h2>
    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="box">
        <label>Password</label>
        <input type="password" name="password" minlength="8" id="password">
        <div class="error" id="passErr"></div>
    </div>
    <div>
        <p style="color:black;">Don't have an account? <a style=" color:#ef6e58; text-decoration: underline;;" href="index.html">Sign Up</a></p>
    </div>
    <div class="box">
        <input type="submit" value="Log In">
    </div>
</form>


</body>
</html>
